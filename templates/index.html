<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Object Detection</title>
    <style>
        h1{
            color: red;
            font-weight: bold;
            font-style: italic;
        }
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        header {
            background-color: #007bff;
            color: white;
            padding: 1em;
            width: 100%;
            text-align: center;
        }
        main {
            margin-top: 2em;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 1.5em;
        }
        .upload-section, .webcam-section {
            border: 1px solid #ddd;
            padding: 1.5em;
            border-radius: 10px;
            box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.1);
            width: 300px;
            text-align: center;
        }
        .btn {
            background-color: #007bff;
            color: white;
            padding: 0.5em 1em;
            border: none;
            border-radius: 5px;
            text-decoration: none;
            cursor: pointer;
        }
        .btn:hover {
            background-color: #0056b3;
        }
        footer {
            margin-top: 2em;
            padding: 1em;
            text-align: center;
            width: 100%;
            background-color: #f8f9fa;
        }
    </style>
</head>
<body>
    <header>
        <h1>BOSS Object Detection Portal</h1>
    </header>
    <main>
        <!-- File Upload Section -->
        <div class="upload-section">
            <h2>Upload an Image</h2>
            <form action="/upload" method="POST" enctype="multipart/form-data">
                <input type="file" name="file" accept="image/*" required>
                <br><br>
                <button type="submit" class="btn">Upload</button>
            </form>
        </div>

        <!-- Webcam Detection Section -->
        <div class="webcam-section">
            <h2>Use Your Webcam</h2>
            <a href="{{ url_for('webcam') }}" class="btn">Start Webcam</a>
        </div>
    </main>
    <footer>
        <p>Â© 2025 Object Detection Portal</p>
    </footer>
</body>
</html>
